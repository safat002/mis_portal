{% load static %}
<div class="modal fade" id="editUserModal" tabindex="-1" aria-labelledby="editUserModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <form id="editUserForm" method="post">
      {% csrf_token %}
      <input type="hidden" name="user_id" id="edit_user_id">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="editUserModalLabel">Edit User</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <ul class="nav nav-tabs" id="editUserTab" role="tablist">
            <li class="nav-item" role="presentation">
              <button class="nav-link active" id="user-details-tab" data-bs-toggle="tab" data-bs-target="#user-details-tab-pane" type="button" role="tab">Details</button>
            </li>
            <li class="nav-item" role="presentation">
              <button class="nav-link" id="user-db-permissions-tab" data-bs-toggle="tab" data-bs-target="#user-db-permissions-tab-pane" type="button" role="tab">Database Permissions</button>
            </li>
          </ul>
          <div class="tab-content" id="editUserTabContent">
            <div class="tab-pane fade show active p-3" id="user-details-tab-pane" role="tabpanel">
              <div class="row">
                <div class="col-md-6 mb-3">
                  <label for="edit_username" class="form-label">Username</label>
                  <input type="text" class="form-control" id="edit_username" name="username" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="edit_email" class="form-label">Email</label>
                  <input type="email" class="form-control" id="edit_email" name="email" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="edit_first_name" class="form-label">First Name</label>
                  <input type="text" class="form-control" id="edit_first_name" name="first_name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="edit_last_name" class="form-label">Last Name</label>
                  <input type="text" class="form-control" id="edit_last_name" name="last_name" required>
                </div>
                <div class="col-md-6 mb-3">
                  <label for="edit_user_type" class="form-label">User Type</label>
                  <select class="form-select" id="edit_user_type" name="user_type">
                      {% for value, label in user_type_choices %}
                          <option value="{{ value }}">{{ label }}</option>
                      {% endfor %}
                  </select>
                </div>
                 <div class="col-md-6 mb-3">
                  <label for="edit_department" class="form-label">Department</label>
                  <input type="text" class="form-control" id="edit_department" name="department">
                </div>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="edit_is_active" name="is_active">
                <label class="form-check-label" for="edit_is_active">Active</label>
              </div>
            </div>
            <div class="tab-pane fade p-3" id="user-db-permissions-tab-pane" role="tabpanel">
              <p class="text-muted small">Control which database connections and tables this user can see and use. These permissions override group permissions.</p>
              <div id="user-db-permissions-accordion-container">
                  <div class="text-center p-4">
                      <div class="spinner-border spinner-border-sm" role="status"></div>
                      <span class="ms-2">Loading Connections...</span>
                  </div>
              </div>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
      </div>
    </form>
  </div>
</div>
