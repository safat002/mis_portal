{% load static %}
<div class="modal fade" id="importUsersModal" tabindex="-1" aria-labelledby="importUsersModalLabel">
  <div class="modal-dialog modal-lg modal-dialog-centered">
    <form id="importUsersForm" method="post" action="{% url 'mis_app:import_users' %}" enctype="multipart/form-data">
      {% csrf_token %}
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="importUsersModalLabel">Import Users</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <p>Upload a CSV with columns: username,email,password1,password2,user_timezone,is_active</p>
          <div class="mb-3">
            <input type="file" class="form-control" name="file" accept=".csv" required>
          </div>
          {% if form.non_field_errors %}
          <div class="alert alert-danger">{{ form.non_field_errors }}</div>
          {% endif %}
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Import</button>
        </div>
      </div>
    </form>
  </div>
</div>
