<div class="modal fade" id="uploaderPermissionsModal" tabindex="-1">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">
                    <i class="fas fa-upload me-2"></i>
                    Upload Permissions for <span id="uploaderName"></span>
                </h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
            </div>
            <div class="modal-body">
                <div id="uploaderPermissionStatus"></div>
                <p class="text-muted">Select database connections where this user can upload data:</p>
                <div id="uploaderConnectionList" class="mb-3"></div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" id="saveUploadPermissionsBtn">
                    <i class="fas fa-save me-2"></i>Save Permissions
                </button>
            </div>
        </div>
    </div>
</div>
